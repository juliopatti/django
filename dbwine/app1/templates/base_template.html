{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Wines</title>
    <style>
        body {
            background-image: url("{% static 'back_ground.png' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .admin-box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .admin-box a, .box a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-box a:hover, .box a:hover {
            text-decoration: underline;
        }
        .btn-download {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-download:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="{% url 'download_wines' %}" class="btn-download">Baixar Tabela Wines</a>
    <div class="container">
        <div class="box">
            <h2><a href="{% url 'avaliacao' %}" style="text-decoration: none; color: inherit;">Produção</a></h2>
        </div>
        <div class="box">
            <h2>Modelos de Classificação</h2>
            <a href="{% url 'escolher_modelo' %}">Treinar um Novo Modelo</a><br>
            <a href="{% url 'informacoes_modelos' %}">Informações dos Modelos Treinados</a>
        </div>
        <div class="admin-box">
            <h2>Espaço do Admin/Cientista</h2>
            <!-- Links para operações CRUD -->
            <a href="{% url 'criar_wine' %}">Criar Wine</a><br>
            <a href="{% url 'buscar_wines' %}">Buscar Wines</a><br>
            <a href="{% url 'atualizar_wine' %}">Atualizar Wine</a><br>
            <a href="{% url 'deletar_wine' %}">Deletar Wine</a>
        </div>
    </div>
</body>
</html>
