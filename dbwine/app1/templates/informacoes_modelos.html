{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações dos Modelos Treinados</title>
    <style>
        body {
            background-image: url("{% static 'back_ground.png' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Modelos Treinados</h2>
            <ul>
                {% for modelo in modelos_treinados %}
                <li>
                    <a href="{% url 'informacoes_modelo' modelo.sampling_type %}">{{ modelo.nome }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="box">
            <a href="{% url 'home' %}">Voltar para o Início</a>
        </div>
    </div>
</body>
</html>

<!-- Botão fixo no canto superior direito -->
<style>
    .fixed-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }
    .fixed-button:hover {
        background-color: #0056b3;
    }
</style>
<a href="{% url 'home' %}" class="fixed-button">Voltar para o Início</a>
