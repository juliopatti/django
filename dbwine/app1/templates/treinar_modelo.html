<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinar Modelo</title>
</head>
<body>
    <h1>Treinando o Modelo</h1>
    <form method="POST" action="{% url 'treinar_modelo' %}">
        {% csrf_token %}
        <label for="sampling_type">Tipo de amostragem selecionado:</label>
        <!-- Campo oculto para passar a variável -->
        <input type="hidden" id="sampling_type" name="sampling_type">
        <button type="submit">Treinar Modelo</button>
    </form>

    <script>
        // Função para definir o valor de 'sampling_type' no campo oculto
        function setSamplingType(samplingType) {
            const inputField = document.getElementById('sampling_type');
            inputField.value = samplingType; // Define o valor capturado
        }

        // Exemplo de chamada ao clicar em "Treinar"
        document.querySelector('button[type="submit"]').onclick = function () {
            setSamplingType(window.currentSamplingType); // Usa a variável global setada no modal
        };
    </script>
</body>
</html>
