{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Amostra</title>
    <style>
        body {
            background-image: url("{% static 'back_ground.png' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 600px;
        }
        .form-container h1 {
            text-align: center;
            color: #555;
        }
        .form-container form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espaçamento entre os campos */
        }
        .form-field {
            display: flex;
            flex-direction: column;
            flex: 1 1 calc(50% - 20px); /* Cada campo ocupa metade da largura */
        }
        .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input, .form-field select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>1 Amostra</h1>

        <!-- Exibição da Mensagem de Erro -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <!-- Primeira Coluna -->
            <div class="form-field">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Não informado">
            </div>
            <div class="form-field">
                <label for="fixed_acidity">Acidez Fixa:</label>
                <input type="number" step="0.001" id="fixed_acidity" name="fixed_acidity" required>
            </div>
            <div class="form-field">
                <label for="volatile_acidity">Acidez Volátil:</label>
                <input type="number" step="0.001" id="volatile_acidity" name="volatile_acidity" required>
            </div>
            <div class="form-field">
                <label for="citric_acid">Ácido Cítrico:</label>
                <input type="number" step="0.001" id="citric_acid" name="citric_acid" required>
            </div>
            <div class="form-field">
                <label for="residual_sugar">Açúcar Residual:</label>
                <input type="number" step="0.001" id="residual_sugar" name="residual_sugar" required>
            </div>
            <div class="form-field">
                <label for="chlorides">Cloretos:</label>
                <input type="number" step="0.001" id="chlorides" name="chlorides" required>
            </div>
            <div class="form-field">
                <label for="free_sulfur_dioxide">SO2 Livre:</label>
                <input type="number" step="0.001" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>

            <!-- Segunda Coluna -->
            <div class="form-field">
                <label for="total_sulfur_dioxide">SO2 Total:</label>
                <input type="number" step="0.001" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
            <div class="form-field">
                <label for="density">Densidade:</label>
                <input type="number" step="0.001" id="density" name="density" required>
            </div>
            <div class="form-field">
                <label for="pH">pH:</label>
                <input type="number" step="0.001" id="pH" name="pH" required>
            </div>
            <div class="form-field">
                <label for="sulphates">Sulfatos:</label>
                <input type="number" step="0.001" id="sulphates" name="sulphates" required>
            </div>
            <div class="form-field">
                <label for="alcohol">Teor Alcoólico:</label>
                <input type="number" step="0.001" id="alcohol" name="alcohol" required>
            </div>
            <div class="form-field">
                <label for="quality">Qualidade:</label>
                <input type="number" step="1" id="quality" name="quality" placeholder="Não informado">
            </div>
            <div class="form-field">
                <label for="bin_quality">Qualidade Binária:</label>
                <select id="bin_quality" name="bin_quality">
                    <option value="">Selecione</option>
                    <option value="1">Bom</option>
                    <option value="0">Ruim</option>
                </select>
            </div>
            <button type="submit">Enviar Amostra</button>
        </form>
    </div>
</body>
</html>


<!-- Botão fixo no canto superior direito -->
<style>
    .fixed-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }
    .fixed-button:hover {
        background-color: #0056b3;
    }
</style>
<a href="{% url 'home' %}" class="fixed-button">Voltar para o Início</a>
